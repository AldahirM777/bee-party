<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chavela</title>
    <link rel="stylesheet" href="/scss/styles.css" />
  </head>
  <body>
    <div class="error-width">
      <h1>¡Ups!</h1>
      <p>
        Parece que la pantalla es muy grande para mostrar esta página. Por
        favor, intenta con una pantalla más pequeña.
      </p>
      <img src="/imgs/bee1.png" alt="Bee Image" />
    </div>
    <main>
      <!-- Colores de fondo -->
      <div class="background"></div>

      <!-- Imagenes flotantes -->
      <div class="float-imgs">
        <!-- IMG del cielo -->
        <img class="img-float img-cloud" src="imgs/cloud.png" />
        <!-- IMG bee1 -->
        <img class="img-float img-bee1" src="/imgs/bee1.png" />

        <!-- IMG rein -->
        <img class="img-float img-reinbow" src="imgs/rainbow.png" />

        <!-- Imagen footer -->
        <img class="img-footer" src="imgs/grass2.png" />
      </div>

      <!-- Inicio -->
      <section class="start">
        <h1 class="title" id="titleMain">
          Mi primer <br />
          añito
        </h1>

        <!-- Nombre de la bebe -->
        <h2 class="title2" id="titleSubMain">Isabella</h2>
      </section>

      <!-- sección animada de transición -->
      <div class="party-curtain">
        <!-- Poner cosas de la abejita y con más color y globos y con un efecto de animacion hacia abajo -->
      </div>

      <!-- Fecha del evento -->
      <section class="sectionX container-date">
        <p class="day1">Sábado</p>
        <p class="day2">15</p>
        <p class="Myear">Noviembre 2025</p>
      </section>

      <!-- Nombres de los papás -->
      <section class="sectionX container-names">
        <div class="names">
          <p><strong>PAPÁ: </strong>Osmar</p>
          <p><strong>MAMÁ: </strong>Danna</p>
        </div>
        <img src="" />
      </section>

      <!-- Ubicación del evento -->
      <section class="sectionX container-ubi">
        <h3>Dirección:</h3>
        <a href="#" target="_blank">Salón Diamante</a>
      </section>

      <!-- IMG bee end -->
      <img class="beeEnd" src="imgs/bee4.png" />
    </main>
    <script src="/scrips.js"></script>
  </body>
  <!--

--></html>
