<!DOCTYPE html>
<html lang="es-MX">
  <head>

    <title>Chavela</title>
    <link rel="stylesheet" href="/scss/styles.css" />

  <body>
    <main>
      <!-- Imagenes flotantes -->
      <img class="float-img1" src="/imgs" />
