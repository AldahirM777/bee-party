<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chavela</title>
    <link rel="stylesheet" href="/scss/styles.css" />
  </head>
  <body>
    <div class="error-width">
      <h1>¡Ups!</h1>
      <p>
        Parece que la pantalla es muy grande para mostrar esta página. Por
        favor, intenta con una pantalla más pequeña.
      </p>
      <img src="/imgs/bee1.png" alt="Bee Image" />
    </div>
    <main>
      <!-- Colores de fondo -->
      <div class="background"></div>

      <!-- Imagenes flotantes -->
      <div class="float-imgs">
        <!-- IMG del cielo -->
        <img class="img-float img-cloud" src="imgs/cloud.png" />

        <!-- Imagen footer -->
        <img class="img-footer" src="imgs/grass2.png" />
      </div>

      <!-- Inicio -->
      <section class="start">
        <!-- IMG bee1 -->
        <img class="img-float img-bee1" src="/imgs/bee1.png" />
        <!-- IMG rein -->
        <img class="img-float img-reinbow" src="imgs/rainbow2F.png" />
        <div class="letters">
          <span class="letter1">B</span>
          <span class="letter2">I</span>
          <span class="letter3">E</span>
          <span class="letter4">N</span>
          <span class="letter5">V</span>
          <span class="letter6">E</span>
          <span class="letter7">N</span>
          <span class="letter8">I</span>
          <span class="letter9">D</span>
          <span class="letter10">O</span>
          <span class="letter11">S</span>
        </div>
      </section>

      <!-- sección animada de transición -->
      <div class="party-curtain">
        <!-- Poner cosas de la abejita y con más color y globos y con un efecto de animacion hacia abajo -->
      </div>

      <!-- IMG bee end -->
      <img class="beeEnd" src="imgs/bee4.png" />
    </main>
    <script src="/scrips.js"></script>
  </body>
  <!--
  111:7
--></html>
